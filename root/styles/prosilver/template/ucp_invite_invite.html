<!-- INCLUDE ucp_header.html -->

<form id="invite" action="{S_INVITE_ACTION}" method="post">

<h2>{L_UCP_INVITE_INVITE}</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
	<p>{L_UCP_INVITE_DESCRIPTION}</p><br />
	
	<fieldset class="fields1">
		<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<!-- IF S_DISPLAY_PRIORITY -->
			<dl>
				<dt><label for="form_priority">{L_MAIL_PRIORITY}:</label></dt>
				<dd><select id="form_priority" name="form_priority"><option value="{S_MAIL_LOW_PRIORITY}">{L_MAIL_LOW_PRIORITY}</option><option value="{S_MAIL_NORMAL_PRIORITY}">{L_MAIL_NORMAL_PRIORITY}</option><option value="{S_MAIL_HIGH_PRIORITY}">{L_MAIL_HIGH_PRIORITY}</option></select></dd>
			</dl>
		<!-- ENDIF -->
		<dl>
			<dt><label for="form_register_email">{L_RECIPIENT_EMAIL}:</label></dt>
			<dd><input type="text" name="form_register_email" id="form_register_email" value="{FORM_REGISTER_EMAIL}" size="45" maxlength="60" class="inputbox autowidth" /></dd>
		</dl>
		<dl>
			<dt><label for="form_register_real_name">{L_RECIPIENT_NAME}:</label></dt>
			<dd><input type="text" name="form_register_real_name" id="form_register_real_name" value="{FORM_REGISTER_REAL_NAME}" size="45" maxlength="60" class="inputbox autowidth" /></dd>
		</dl>
		<dl>
			<dt><label for="form_subject">{L_SUBJECT}:</label></dt>
			<dd>
				<input type="text" name="form_subject" id="form_subject" value="{FORM_SUBJECT}" size="45" maxlength="60" class="inputbox autowidth" />
				<!-- IF S_DISPLAY_LANGUAGE --><select style="margin-left: 10px;" id="form_invite_language_select" name="form_invite_language_select">{FORM_LANGUAGE_SELECT}</select><!-- ENDIF -->
			</dd>
		</dl>
		<dl>
			<dt><label for="form_message">{L_MESSAGE}:</label><br /><span>{L_MESSAGE_EXPLAIN}</span></dt>
			<dd>
				<textarea style="max-width: 700px;" name="form_message" id="form_message" rows="12" cols="60" class="inputbox">{FORM_MESSAGE}</textarea><br /><br />
				<!-- IF S_DISPLAY_CONFIRM or S_DISPLAY_CONFIRM_METHOD or S_DISPLAY_ZEBRA -->
					<fieldset class="fields1">
						<table>
						<tbody>
							<!-- IF S_DISPLAY_CONFIRM or S_DISPLAY_CONFIRM_METHOD -->
								<tr><td><input type="checkbox" name="form_invite_confirm" id="form_invite_confirm" value="1" checked="checked" <!-- IF not S_DISPLAY_CONFIRM --> disabled="disabled"<!-- ENDIF --> /><label for="form_invite_confirm"><!-- IF S_DISPLAY_CONFIRM_METHOD --> {L_SEND_CONFIRMATION_METHOD}<!-- ELSE --> {L_SEND_CONFIRMATION}<!-- ENDIF --></label><!-- IF S_DISPLAY_CONFIRM_METHOD --><select style="margin-left: 8px;" id="form_invite_confirm_method" name="form_invite_confirm_method"><option value="{S_VALUE_EMAIL}">{L_EMAIL}</option><option value="{S_VALUE_PM}">{L_PM}</option></select><!-- ENDIF --></td></tr>
							<!-- ENDIF -->
							<!-- IF S_DISPLAY_ZEBRA --><tr><td><input type="checkbox" name="form_invite_zebra" id="form_invite_zebra" value="1" tabindex="5" checked="checked" /> <label for="form_invite_zebra">{L_INVITATION_ZEBRA}</label></td></tr><!-- ENDIF -->
						</tbody>
						</table>
					</fieldset>
				<!-- ENDIF -->
			</dd>
		</dl><br />
		<!-- IF CAPTCHA_TEMPLATE -->
			<!-- DEFINE $CAPTCHA_TAB_INDEX = 8 -->
			<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
		<!-- ENDIF -->
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>
	
<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input type="reset" name="reset" value="{L_RESET}" tabindex="7" class="<!-- IF S_DISABLE -->disabled button2<!-- ELSE -->button2<!-- ENDIF -->" <!-- IF S_DISABLE -->disabled="disabled"<!-- ENDIF --> />
	<input type="submit" name="submit" value="{L_SUBMIT}" tabindex="6" class="<!-- IF S_DISABLE -->disabled button1<!-- ELSE -->button1<!-- ENDIF -->" <!-- IF S_DISABLE -->disabled="disabled"<!-- ENDIF --> />&nbsp;
	{S_FORM_TOKEN}
</fieldset>

</form>

<!-- INCLUDE ucp_footer.html -->
